{% extends 'base.html' %}

{% block content %}

<h1>
    course detail
</h1>


<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">

            <div class="col-3">
            </div>

            <div class="col-6">


                <a href="/">
                    <div class="card shadow-sm">

                        <img class="bd-placeholder-img card-img-top" width="100%" height="270"
                            src="{{ object.thumbnail.url }}" alt="{{ object.name }}">

                        <div class="card-body">
                            <p class="card-text">{{ object.name }}</p>

                        </div>
                    </div>
                </a>

                <hr>

                <h2>Videos</h2>

                {% for video in object.videos.all %}
                <p>
                    {{ video.title }}
                </p>
                <p>{{ video.description }}</p>
                <hr>
                {% endfor %}

            </div>


            <div class="col-3"></div>


        </div>


    </div>


</div>



{% endblock content %}
