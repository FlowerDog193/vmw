{% extends 'base.html' %}

{% block content %}

<h1>
    video detail
</h1>


<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">

            <div class="col-3">
            </div>

            <div class="col-6">

                <div class="card shadow-sm">

                    {% comment %} <img class="bd-placeholder-img card-img-top" width="100%" height="270"
                        src="{{ object.thumbnail.url }}" alt="{{ object.name }}"> {% endcomment %}

                    <div class="card-body">
                        <p class="card-text">{{ object.vimeo_id }}</p>
                        <p class="card-text">{{ object.title }}</p>
                        <p class="card-text">{{ object.description }}</p>

                    </div>
                </div>

                <hr>

                <h2>Videos</h2>

                {% for video in object.course.videos.all %}
                <p>
                    <a href="{{ video.get_absolute_url }}">
                        {{ video.title }}
                    </a>
                </p>
                <p>{{ video.description }}</p>
                <hr>
                {% endfor %}

            </div>


            <div class="col-3"></div>


        </div>

    </div>

</div>



{% endblock content %}
